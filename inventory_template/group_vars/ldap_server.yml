openldap_schemas:
  - core
  - cosine
  - nis
  - inetorgperson
  - rfc2739
openldap_bases:
  rootdn: cn=admin
  suffix: dc=example,dc=org
  includes: [ slapd.access ]
  indexes:
    - [ "uid,uidNumber,gidNumber,memberUID", "pres,eq" ]
